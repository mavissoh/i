<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css')}}">
  
  <title>{{panel}}</title>
  
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler ms-auto me-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
          
          <!-- sidebar -->
          <div class="col-xl-2 col-lg-3 sidebar fixed-top d-none d-lg-block">
            <div class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">SG Library</div>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item"><a href="/books" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                    class="fas fa-address-card text-light fa-lg me-3"></i> Book Titles</a></li>
                    {% if not current_user.is_authenticated %}
                    <li class="nav-item"><a href="/login" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                          class="fas fa-home text-light fa-lg me-3"></i>Login</a></li>
                    <li class="nav-item"><a href="/register" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                          class="fas fa-user text-light fa-lg me-3"></i>Register</a></li>
                    {% endif %}
            </ul>
          </div>
          <!-- end of sidebar -->

          <!-- top-nav -->
          <div class="d-lg-none w-100 bg-light p-3 top-navbar">
            <div class="navbar-brand d-block text-white mb-3 text-center bottom-border">SG Library</div>
            
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/books" class="nav-link text-white p-2"><i class="fas fa-address-card fa-lg me-2"></i> Book Titles</a>
              </li>
            </ul>
          </div>
          <!-- end of top-nav -->
          <div class="col-md-12 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2 d-flex header 
          justify-content-between align-items-center">
            <h4 class="text-uppercase mb-0">{{ panel }}</h4>
            {% if current_user.is_authenticated %}
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#sign-out">
                    <i class="fas fa-sign-out-alt fa-lg"></i>
                  </a>
                </li>
              </ul>
            {% endif %}
          </div>
    </div>
  </nav>
  <!-- end of navbar -->

  <!-- modal -->
  <div class="modal fade" id="sign-out">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Want to leave?</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Press logout to leave
        </div>
        <div class="modal-footer">
          <form action='/logout' method='GET'>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Stay Here</button>
            <button type="submit" class="btn btn-danger" id="logout">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end of modal -->

   <!-- cards -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-9 offset-lg-3 col-xl-10 offset-xl-2">
          {% block mainblock %}
          {% endblock %}
        </div>
      </div>
    </div>
  </section>

  <!--bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
